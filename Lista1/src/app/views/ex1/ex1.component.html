  Crie três tags img capazes de resolver qual
imagem mostrar através de property binding (3
propriedades diferentes)

 Crie também 3 classes CSS com configurações
diferentes para imagens (tamanho, borda, etc) e
atribua-as através de property binding às
imagens

<img src="{{img1}}" [class]="tamanhoImagem">
<img src="{{img2}}" [class]="tamanhoImagem">
